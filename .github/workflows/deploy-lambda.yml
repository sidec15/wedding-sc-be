name: Deploy Specific Lambda to AWS

on:
  workflow_dispatch:
    inputs:
      lambda:
        description: "Lambda directory to deploy (e.g. email-dispatcher)"
        required: true
      lambda_name:
        description: "AWS Lambda function name"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Install root dependencies
        run: npm ci

      - name: 🛠 Build common package
        working-directory: common
        run: |
          npm run build
          ls -la dist
          [ -f dist/index.d.ts ] || (echo "❌ Missing type declarations" && exit 1)
          [ -f dist/index.js ] || (echo "❌ Missing JS files" && exit 1)

      - name: 📦 Link common to Lambda
        working-directory: lambdas/${{ github.event.inputs.lambda }}
        run: |
          mkdir -p node_modules/@wedding
          cp -r ../../common/dist node_modules/@wedding/common
          echo "Copied files:"
          ls -la node_modules/@wedding/common/

      - name: 🛠 Build Lambda
        working-directory: lambdas/${{ github.event.inputs.lambda }}
        run: npm run build

      - name: 📦 Package Lambda
        working-directory: lambdas/${{ github.event.inputs.lambda }}
        run: |
          npm run zip
          mv lambda.zip ../../lambda.zip

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🚀 Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ github.event.inputs.lambda_name }} \
            --zip-file fileb://lambda.zip
