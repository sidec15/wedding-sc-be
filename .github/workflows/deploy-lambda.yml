name: Deploy Specific Lambda to AWS

on:
  workflow_dispatch:
    inputs:
      lambda:
        description: "Lambda workspace folder under lambdas/ (e.g. email-dispatcher)"
        required: true
      lambda_name:
        description: "AWS Lambda function name"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Build common so dist/ exists and "files": ["dist"] is respected in the tarball
      - name: 📦 Install and build common
        run: |
          npm ci --include-workspace-root=false --workspace common
          npm run -w common build
          ls -la common/dist

      # Create a packable tarball of common (contains only files listed in "files")
      - name: 🧶 Pack common
        run: |
          cd common
          npm pack --silent
          ls -la
        shell: bash

      # Install lambda deps and the packed common tarball into the lambda workspace
      - name: 📦 Install lambda deps + common tarball
        run: |
          # Find the generated tarball name (e.g. wedding-common-1.0.0.tgz)
          TARBALL=$(ls common/*.tgz)
          echo "Tarball: $TARBALL"
          npm ci --include-workspace-root=false --workspace lambdas/${{ github.event.inputs.lambda }}
          npm i --no-save -w lambdas/${{ github.event.inputs.lambda }} "$TARBALL"

      # Build lambda (now @wedding/common is a real dependency in its node_modules)
      - name: 🛠 Build Lambda
        run: npm run -w lambdas/${{ github.event.inputs.lambda }} build

      # Sanity checks
      - name: ✅ Verify artifacts
        run: |
          test -f "lambdas/${{ github.event.inputs.lambda }}/node_modules/@wedding/common/package.json" || (echo "❌ @wedding/common not installed in lambda" && exit 1)
          test -f "lambdas/${{ github.event.inputs.lambda }}/node_modules/@wedding/common/dist/index.js" || (echo "❌ @wedding/common dist missing in lambda" && exit 1)
          test -f "lambdas/${{ github.event.inputs.lambda }}/dist/handler.js" || (echo "❌ lambda dist/handler.js missing" && exit 1)

      # Prune dev deps inside the lambda to slim the zip
      - name: 🧹 Prune dev deps in Lambda
        run: npm prune -w lambdas/${{ github.event.inputs.lambda }} --omit=dev

      # Package using the lambda's script (zips dist, node_modules, package.json)
      - name: 📦 Package Lambda
        run: |
          npm run -w lambdas/${{ github.event.inputs.lambda }} zip
          mv "lambdas/${{ github.event.inputs.lambda }}/lambda.zip" ./lambda.zip

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🚀 Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name "${{ github.event.inputs.lambda_name }}" \
            --zip-file fileb://lambda.zip
